<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Pexeso Card Game</title>
	</head>
	<body>
	<div>
		<!--Timer-->
	</div>
	<div class="main">
		<!--Cards-->
	</div>
	<div class="parent">
		<div class="easy" id="easy" onclick=handleLevel(id)>
			<button class="game-button" style="background: linear-gradient(180deg, #00ccff 0%, #0066ff 100%); box-shadow: 0 6px #0044aa;">Easy</button>
		</div>
		<div class="medium" id="medium" onclick=handleLevel(id)>
			<button class="game-button txt-[]">Medium</button>
		</div>
		<div class="hard" id="hard" onclick=handleLevel(id)>
			<button class="game-button" style="background: linear-gradient(180deg, #ff3366 0%, #cc0033 100%); box-shadow: 0 6px #990022;">Hard</button>
		</div>
	</div>
	<script src="script.js"></script>
	</body>
